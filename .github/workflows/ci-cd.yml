name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run linting (ESLint)
        run: npx eslint .

      - name: Run tests
        run: npm test

  deploy_staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build Docker image
        run: docker build -t myapp:staging .

      - name: Deploy to Staging Server
        run: |
          docker tag myapp:staging myusername/myapp:staging
          docker push myusername/myapp:staging
          ssh user@staging-server "docker pull myusername/myapp:staging && docker-compose up -d"

  deploy_production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build Docker image
        run: docker build -t myapp:production .

      - name: Deploy to Production Server
        run: |
          docker tag myapp:production myusername/myapp:production
          docker push myusername/myapp:production
          ssh user@production-server "docker pull myusername/myapp:production && docker-compose up -d"